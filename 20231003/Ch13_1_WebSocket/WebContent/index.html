<!DOCTYPE html>
<html>
<head>
<meta charset="BIG5">
<title>Insert title here</title>
	<script>
		var ws;
		function openWS(){
			var wsUrl = "ws://localhost:8081/Ch13_1_WebSocket/echo";
			ws = new WebSocket(wsUrl);
			ws.onopen = (evt)=>{
				console.log("Connect....");
			}
			ws.onmessage = (evt) =>{
				
				console.log("message:"+evt.data);
			}
			
		}
		
		
		function sendMessage(){
			var msgObj = document.getElementById("msg");
			ws.send(msgObj.value)
		}
	
	</script>

</head>
<body>
		<button type="button" onclick="openWS()">³s½u</button>
		<div>
				<input type="text" id="msg"/>

</body>
